<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fuxión Peruana - Restaurante con lo mejor de la gastronomía peruana.">
        <meta name="keywords" content="restaurante, comida peruana, reservas, carta, eventos">
        <meta name="author" content="Fuxión Peruana">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Fuxión Peruana</title>
    </head>
<body>
    <!-- Header -->
    <header class="custom-header-padding bg-danger text-white">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Fuxión Peruana</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li> 
                        <li class="nav-item"><a class="nav-link" href="carta.html">Nuestra Carta</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#services">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservas.html">Reservar</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="reservas">
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="form-container col-md-6">
                    <h1 class="text-center">Reservas</h1>
                    <p class="text-center">¡Reserva tu mesa en minutos y disfruta de una experiencia única!</p>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Fecha</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Hora</label>
                            <input type="time" id="time" name="time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Reservar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Fuxion Peruana. Todos los derechos reservados.</p>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
