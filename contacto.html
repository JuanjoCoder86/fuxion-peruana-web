<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Fuxion Peruana</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-danger text-white py-2">
        <nav class="container">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="reservas.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="carta.html">Carta</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contacto.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Body -->
    <main class="container contacto-main my-5">
        <h1 class="main-title">Contáctanos</h1>
        <hr class="section-separator">
        <form class="contacto-formulario p-4 shadow rounded bg-light mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label text-danger">Nombre Completo:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-danger">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-danger">Mensaje:</label>
                <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-100">Enviar Mensaje</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-danger text-white text-center py-3">
        <p>&copy; 2024 Fuxion Peruana. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
